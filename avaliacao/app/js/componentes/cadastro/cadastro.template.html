<form class="form-horizontal">

  <div class="form-group">
    <label for="nome" class="control-label col-sm-2">Nome:</label>
    <div class="col-sm-10">
      <input type="text" id="nome" name="nome" ng-model="$ctrl.cadastro.nome" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="sobrenome" class="control-label col-sm-2">Sobrenome:</label>
    <div class="col-sm-10">
      <input type="text" id="sobrenome" name="sobrenome" ng-model="$ctrl.cadastro.sobrenome" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="telefone" class="control-label col-sm-2">Telefone:</label>
    <div class="col-sm-10">
      <input type="tel" id="telefone" name="telefone" ng-model="$ctrl.cadastro.telefone" class="form-control">
    </div>
  </div>

  <div class="col-sm-offset-2">
    <button type="button" ng-click="$ctrl.cadastrar()" class="btn btn-primary">Salvar</button>
  </div>

</form>
