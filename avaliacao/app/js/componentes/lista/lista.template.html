<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contato in $ctrl.contatos track by $index">
      <td>{{ contato.nome }}</td>
      <td>{{ contato.sobrenome }}</td>
      <td>{{ contato.telefone }}</td>
    </tr>
  </tbody>
</table>
