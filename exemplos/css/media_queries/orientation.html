<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    p {
      display: none;
    }

    @media (orientation: landscape) {
      .paisagem {
        display: block;
      }
    }

    @media (orientation: portrait) {
      .retrato {
        display: block;
      }
    }
  </style>
</head>

<body>

<p class="paisagem">Paisagem</p>
<p class="retrato">Retrato</p>

</body>

</html>
