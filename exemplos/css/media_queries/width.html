<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .pequeno,
    .grande,
    .mediano {
      display: none;
    }

    @media (max-width: 500px) {
      .pequeno {
        display: block;
      }
    }

    @media (width: 600px) {
      .mediano {
        display: block;
      }
    }

    @media (min-width: 700px) {
      .grande {
        display: block;
      }
    }
  </style>
</head>

<body>
