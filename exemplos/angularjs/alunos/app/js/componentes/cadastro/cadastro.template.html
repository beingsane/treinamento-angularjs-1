<form class="form-horizontal">

  <div class="form-group">
    <label for="nome" class="control-label col-sm-2">Nome:</label>
    <div class="col-sm-10">
      <input type="text" name="nome" id="nome" class="form-control" ng-model="$ctrl.aluno.nome">
    </div>
  </div>

  <div class="form-group">
    <label for="sobrenome" class="control-label col-sm-2">Sobrenome:</label>
    <div class="col-sm-10">
      <input type="text" name="sobrenome" id="sobrenome" class="form-control" ng-model="$ctrl.aluno.sobrenome">
    </div>
  </div>

  <div class="form-group">
    <label for="semestre" class="control-label col-sm-2">Semestre:</label>
    <div class="col-sm-10">
      <input type="number" name="semestre" id="semestre" class="form-control" ng-model="$ctrl.aluno.semestre">
    </div>
  </div>

  <div class="col-sm-offset-2">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.salvar()">Salvar</button>
  </div>

</form>
