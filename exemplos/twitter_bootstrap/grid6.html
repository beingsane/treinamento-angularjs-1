<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Twitter Bootstrap</title>

  <link rel="stylesheet" href="plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">

  <style>
    div.row {
      border: 1px dashed red;
    }

    div.borda {
      border: 2px solid;
    }
  </style>
</head>

<body>
  <div class="container">

    <h2>Sem offset</h2>

    <div class="row">
      <div class="borda col-xs-12">.col-xs-12</div>
    </div>

    <div class="row">
      <div class="borda col-xs-6">.col-xs-6</div>
    </div>

    <div class="row">
      <div class="borda col-xs-4">.col-xs-4</div>
    </div>

    <div class="row">
      <div class="borda col-xs-2">.col-xs-2</div>
    </div>

    <h2>Com offset</h2>

    <div class="row">
      <div class="borda col-xs-12">.col-xs-12</div>
    </div>

    <div class="row">
      <div class="borda col-xs-8">.col-xs-8</div>
    </div>

    <div class="row">
      <div class="borda col-xs-6 col-xs-offset-6">.col-xs-6 .col-xs-offset-6</div>
    </div>

    <div class="row">
      <div class="borda col-xs-4 col-xs-offset-4">.col-xs-4 .col-xs-offset-4</div>
    </div>

    <div class="row">
      <div class="borda col-xs-2 col-xs-offset-2">.col-xs-2 .col-xs-offset-2</div>
    </div>

    <div class="row">
      <div class="borda col-xs-4 col-xs-offset-8">.col-xs-4 .col-xs-offset-8</div>
    </div>

  </div>

  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
