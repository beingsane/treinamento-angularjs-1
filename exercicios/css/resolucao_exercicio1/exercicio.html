<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="exercicio.css" rel="stylesheet">
</head>

<body>

  <header class="cabecalho">
    <a href="http://www.vectoritcgroup.com">
      <picture>
        <source srcset="vector.png" media="(max-width: 480px)" />
        <img src="vector_grande.jpg" alt="Logo da Vector" />
      </picture>
    </a>
  </header>

  <section class="corpo">

    <form action="mailto:wbarbosa@vectoritcgroup.com" method="POST" enctype="text/plain">

      <div class="campo-grupo">
        <label for="nome" class="nome-campo">Nome:</label>
        <input type="text" id="nome" name="nome" class="campo">
      </div>

      <div class="campo-grupo">
        <label for="email" class="nome-campo">Email:</label>
        <input type="email" id="email" name="email" class="campo">
      </div>

      <div class="campo-grupo">
        <label for="nascimento" class="nome-campo">Data de nascimento:</label>
        <input type="datetime-local" id="nascimento" name="nascimento" class="campo">
      </div>

      <div class="campo-grupo">
        <label for="filhos" class="nome-campo">Quantidade de filhos:</label>
        <input type="number" id="filhos" name="filhos" class="campo">
      </div>

      <div class="campo-grupo">
        <label class="nome-campo">Cores preferidas:</label>
        <label>
            <input type="checkbox" name="cor" value="preto">
            <span>Preto</span>
        </label>
        <label>
            <input type="checkbox" name="cor" value="rosa">
            <span>Rosa</span>
        </label>
        <label>
            <input type="checkbox" name="cor" value="azul">
            <span>Azul</span>
        </label>
      </div>

      <div class="campo-grupo">
        <label for="conhecimento" class="nome-campo">Conhecimento em HTML:</label>
        <select id="conhecimento" name="conhecimento" class="campo">
            <option value="nenhum">Nenhum</option>
            <option value="basico">Básico</option>
            <option value="intermediario">Intermediário</option>
            <option value="avancado">Avançado</option>
        </select>
      </div>

      <div class="campo-grupo">
        <label class="nome-campo">Tem interesse em desenvolvimento web?</label>
        <label>
            <input type="radio" name="interesse" value="sim">
            Sim
        </label>
        <label>
            <input type="radio" name="interesse" value="nao">
            Não
        </label>
      </div>

      <div class="campo-grupo">
        <label for="comentarios" class="nome-campo">Comentários:</label>
        <textarea id="comentarios" name="comentarios" class="campo"></textarea>
      </div>

      <div class="campo-grupo botao-grupo nao-imprimir">
        <button id="salvar" class="botao botao-azul">Salvar</button>
        <button id="cancelar" type="button" class="botao">Cancelar</button>
      </div>

      <div class="so-imprimir">
        <p class="aviso">Enviar este formulário preenchido por correio.</p>
      </div>

    </form>

  </section>

</body>

</html>
