<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exercício 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="exercicio1.css" rel="stylesheet" />
</head>

<body>

    <form action="mailto:wbarbosa@vectoritcgroup.com" method="POST" enctype="text/plain">

        <div class="logo">
            <a href="https://www.vectoritcgroup.com">
                <picture>
                    <source srcset="vector.png" media="(max-width: 480px)" />
                    <img srcset="vector_grande.jpg" alt="Logo da Vector" />
                </picture>
            </a>
        </div>

        <div class="grupo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="controle" />
        </div>

        <div class="grupo">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="controle" />
        </div>

        <div class="grupo">
            <label for="nascimento">Data de nascimento:</label>
            <input type="datetime-local" id="nascimento" name="nascimento" class="controle" />
        </div>

        <div class="grupo">
            <label for="filhos">Quantidade de filhos:</label>
            <input type="number" id="filhos" name="filhos" class="controle" />
        </div>

        <div class="grupo">
            <label>Cores preferidas:</label>
            <label class="controle">
                <input type="checkbox" name="cor" value="preto" />
                <span>Preto</span>
            </label>
            <label class="controle">
                <input type="checkbox" name="cor" value="rosa" />
                <span>Rosa</span>
            </label>
            <label class="controle">
                <input type="checkbox" name="cor" value="azul" />
                <span>Azul</span>
            </label>
        </div>

        <div class="grupo">
            <label for="conhecimento">Conhecimento em HTML:</label>
            <select id="conhecimento" name="conhecimento" class="controle">
                <option value="nenhum">Nenhum</option>
                <option value="basico">Básico</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
            </select>
        </div>

        <div class="grupo">
            <label>Tem interesse em desenvolvimento web?</label>
            <label class="controle">
                <input type="radio" name="interesse" value="sim" />
                Sim
            </label>
            <label class="controle">
                <input type="radio" name="interesse" value="nao" />
                Não
            </label>
        </div>

        <div class="grupo">
            <label for="comentarios">Comentários:</label>
            <textarea id="comentarios" name="comentarios" class="controle" ></textarea>
        </div>

        <div class="grupo apenas-tela">
            <button>Salvar</button>
        </div>

        <div class="grupo apenas-impressao">
            <p class="aviso">Enviar este formulário preenchido por correio.</p>
        </div>

    </form>

</body>

</html>
