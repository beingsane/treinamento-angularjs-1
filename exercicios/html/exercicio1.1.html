<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Exercício 1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <form action="mailto:wbarbosa@vectoritcgroup.com" method="POST" enctype="text/plain">

    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Insira o nome" autofocus>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email válido" autofocus>
    </div>

    <div>
      <label for="nascimento">Data de nascimento:</label>
      <input type="datetime-local" id="nascimento" name="nascimento" placeholder="Data de nascimento">
    </div>

    <div>
      <label for="filhos">Quantidade de filhos:</label>
      <input type="number" id="filhos" name="filhos" min="0" max="25" placeholder="0 à 25">
    </div>

    <div>
      <label>Cores preferidas:</label>

      <label>
        <input type="checkbox" id="preto" name="preto"> Preto
      </label>

      <label>
        <input type="checkbox" id="rosa" name="rosa"> Rosa
      </label>

      <label>
        <input type="checkbox" id="azul" name="azul"> Azul
      </label>
    </div>

    <div>
      <label for="conhecimento">Conhecimento em HTML:</label>
      <select id="conhecimento" name="conhecimento">
        <option value="nenhum">Nenhum</option>
        <option value="basico">Básico</option>
        <option value="intermediario">Intermediário</option>
        <option value="avancado">Avançado</option>
      </select>
    </div>

    <div>
      <label>Tem interesse em desenvolvimento web?</label>
      <label>
        <input type="radio" name="interesse" value="sim"> Sim
      </label>
      <label>
        <input type="radio" name="interesse" value="nao"> Não
      </label>
    </div>

    <div>
      <label for="comentarios">Comentários:</label>
      <textarea name="comentarios" id="comentarios"></textarea>
    </div>

    <button>Enviar</button>

  </form>

</body>

</html>
